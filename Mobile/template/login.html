<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=0, maximum-scale=1.0"/>
	<title>守望者</title>
	<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
	<div class="main" id="main">
		<div class="header">
			<div class="logo"><img src="../static/img/logo.png" alt=""></div>
			<div class="identity">
				<ul :class="{show: identity.isShow}" id="identity" @blur="toggleIdentity(false)" tabindex="-1">
					<li @click="toggleIdentity" v-text="selected"></li>
					<li v-for="(user, index) in identity.identities" v-text="user" @click="changeIdentity(index)"></li>
				</ul>
			</div>
		</div>

		<form class="content" action="/Index/user" method="post" v-if="mode == 0" @submit.prevent="submit">
			<p class="input">
				<img src="../static/img/icon-sid.png" alt="">
				<input type="number" name="sid" placeholder="学号" pattern="[0-9]*|\d*">
			</p>
			<p class="input">
				<img src="../static/img/icon-name.png" alt="">
				<input type="text" name="account" placeholder="姓名">
			</p>
			<p class="input">
				<img src="../static/img/icon-password.png" alt="" class="pass">
				<input type="password" name="pass" placeholder="密码">
			</p>
			<p class="input-button">
				<input type="hidden" name="action" value="login">
				<input type="hidden" name="type" :value="identity.index">
				<input type="submit" value="登录">
			</p>
		</form>	

		<form class="content" action="/Index/user" method="post" v-if="mode == 1" v-cloak>
			<p class="input">
				<img src="../static/img/icon-name.png" alt="">
				<input type="text" name="account" placeholder="账号">
			</p>
			<p class="input">
				<img src="../static/img/icon-password.png" alt="" class="pass">
				<input type="password" name="pass" placeholder="密码">
			</p>
			<p class="input-button">
				<input type="hidden" name="action" value="login">
				<input type="hidden" name="type" :value="identity.index">
				<input type="submit" value="登录">
			</p>
		</form>

		<form class="content" action="/Index/user" method="post" v-if="mode == 2" v-cloak>
			<p class="input">
				<img src="../static/img/icon-name.png" alt="">
				<input type="text" name="account" placeholder="账号">
			</p>
			<p class="input">
				<img src="../static/img/icon-password.png" alt="" class="pass">
				<input type="password" name="pass" placeholder="密码">
			</p>
			<p class="input-button register">
				<input type="hidden" name="action" value="login">
				<input type="hidden" name="type" :value="identity.index">
				<a href="register.html">注册</a>
				<input type="submit" value="登录">
			</p>
		</form>
	</div>

	<script src="../static/js/vue.min.js"></script>
	<script src="../static/js/vue-resource.min.js"></script>
	<script src="../static/js/login.js"></script>
</body>
</html>
