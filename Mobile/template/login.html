<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=0, maximum-scale=1.0"/>
	<title>守望者</title>
	<link rel="stylesheet" href="../static/css/login.css">
	<script src="../static/js/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="header">
		<div class="callback"><img src="../static/img/back.png" alt=""></div>
		<div class="logo"><img src="../static/img/logo.png" alt=""></div>
		<div class="identity">
			<ul class="hidden" id="identity">
				<li>请选择身份</li>
				<li>学生</li>
				<li>教师</li>
				<li>家属</li>
				<li>医生</li>
				<li>辅导员</li>
				<li>中心咨询师</li>
				<li>学院书记</li>
				<li>其他教职工</li>
				<li>领导</li>
				<li>超级管理员</li>
			</ul>
		</div>
	</div>
	<form class="content">
		<p class="input">
			<img src="../static/img/icon-sid.png" alt="">
			<input type="number" placeholder="学号" pattern="[0-9]*|\d*">
		</p>
		<p class="input">
			<img src="../static/img/icon-name.png" alt="">
			<input type="text" placeholder="姓名" >
		</p>
		<p class="input">
			<img src="../static/img/icon-password.png" alt="">
			<input type="password" placeholder="密码">
		</p>
		<p class="input-button">
			<input type="submit" value="登录">
		</p>
	</form>
	<script src="../static/js/login.js"></script>
</body>
</html>
