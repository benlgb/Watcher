<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=0, maximum-scale=1.0"/>
	<title>守望者</title>
	<link rel="stylesheet" href="../static/css/tabs.css">
	<link rel="stylesheet" href="../static/css/self_test.css">
	<script src="../static/js/vue.js"></script>
	<script src="../static/js/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="tabs">
		<div class="tab self on"><a href="index.html">自我成长</a></div>
		<div class="tab watcher"><a href="watcher.html">守望者</a></div>
		<div class="tab phone"><a href="phone.html">心灵的港湾</a></div>
		<div class="tab me"><a href="me.html">我的</a></div>
	</div>

	<div class="content" id="content">
		<div class="header">
			<div class="back">
				<a href="javascript: history.back();">
					<img src="../static/img/back.png" alt="">
				</a>
			</div>
			<h1 v-cloak>{{ testName }}</h1>
		</div>
		<div class="questions" v-cloak>
			<test-question v-bind:index="index" v-bind:question="question" v-for="(question, index) in detail"></test-question>
			<div class="submit">提交</div>
		</div>
	</div>

	<script type="text/x-template" id="question">
		<div class="question">
			<h2>{{ index + 1 }}.{{ question.question }}</h2>
			<ul class="answers">
				<test-answer v-bind:answer="answer" v-bind:question="question" v-bind:index="answer_index" v-for="(answer, answer_index) in question.answers"></test-answer>
			</ul>
		</div>
	</script>

	<script type="text/x-template", id="answer">
		<li v-bind:class="{ on: on }" v-on:click="select">{{ answer }}</li>
	</script>

	<script src="http://192.168.1.102:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>
	<script src="../static/js/self_test.js"></script>
</body>
</html>
